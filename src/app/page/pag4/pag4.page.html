<ion-header>
  <ion-toolbar>
    <ion-title>DAM 2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    
    <ion-list>
      <ion-item *ngFor="let e of pagina"> 
        <input type="checkbox" color="" slot="end">
        <ion-icon [name]="e.icono"  slot="start"></ion-icon>
        <ion-label>{{e.nombre}}</ion-label>
      </ion-item>
    </ion-list>

  </ion-list>

</ion-content>
